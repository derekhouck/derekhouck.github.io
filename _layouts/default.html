{% include head.html %}

<header class="site-header">
  <div class="site-branding">
    <a href="/"
      ><img class="site-logo" src="/assets/images/logo.svg" alt="Derek Houck"
    /></a>
  </div>
  {% include navigation.html %}
</header>
<main class="{{ page.background }}">
  {% if page.banner %}
    <div
      class="banner"
      style="background-image: url('{{ site.cloudinary_url }}/{{ page.banner }}');"
    ></div>
  {% endif %}
  <div class="site-content">
    {{ content }}
  </div>
</main>
{% if jekyll.environment == 'production' %} {% include analytics.html %} {%
endif %} {% include foot.html %}
