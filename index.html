---
title: Derek Houck
layout: home
---

<section class="cover">
  <div class="home-branding">
    <img class="site-logo" src="/assets/images/logo.svg" alt="Derek Houck" />
    <p class="site-subtitle">Full-Stack Web Developer</p>
  </div>
  <ul class="headlines">
    {% for testimonial in site.data.testimonials limit: 3 %}
    <li>
      <a href="testimonials.html#{{ testimonial.slug }}">
        <span class="headline"> &lsquo;{{ testimonial.quote }}&rsquo; </span>
        <span class="subhead">
          {{ testimonial.name }} - {{ testimonial.org }}
        </span>
      </a>
    </li>
    {% endfor %}
  </ul>
</section>
