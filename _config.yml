title: derekhouck.github.io
permalink: /:year/:month/:day/:title

collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

exclude: [vendor]
github: [metadata]

plugins:
  - jekyll-seo-tag